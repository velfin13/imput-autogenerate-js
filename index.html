<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejemplo JavaScript Puro con Formulario en Tabla</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form id="formAddCaracteristicaPregunta" class="formAddCaracteristicaPregunta">
        <table class="formAddCaracteristicaPregunta_table">
            <thead class="header-table-caracteristica-pregunta">
                <tr>
                    <th>Campo</th>
                    <th>Valor</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="formAddCaracteristicaPreguntaActions">
            <button class="formAddCaracteristicaPreguntaActionsbutton" type="button" id="agregarCampo">Agregar Campo de Entrada</button>
            <button class="formAddCaracteristicaPreguntaActionsbutton" type="submit" id="enviar">guardar</button>
        </div>  
    </form>

    <script src="js/main.js"></script>
</body>
</html>
